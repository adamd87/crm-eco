<!DOCTYPE html>
<html>
    <body>
        <p-toolbar>
            <div class="p-toolbar-group-left"></div>
            <div class="p-toolbar-group-right"><p-button label="Logout" styleClass="p-button-warning" (click)="logout()"></p-button></div>
        </p-toolbar>          
        <div class="col-md-auto" *ngIf="loggedUser">
            <p-tabMenu [model]="items"></p-tabMenu>      
            <router-outlet></router-outlet>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <form (ngSubmit)="onLoginFormSubmit()" *ngIf="!loggedUser" class="box">
                        <h1>Login</h1>

                        <span class="p-float-label">
                            <input id="float-input" type="text" name="username" pInputText [(ngModel)]="username"/>
                            <label for="float-input">Username</label>
                        </span>
                        <br>
                        <span class="p-float-label">
                            <input id="float-input" type="text" name="password" pInputText [(ngModel)]="password"/>
                            <label for="float-input">Password</label>
                        </span>
                        <br>        
                        <button pButton type="submit" name="login" value="Login" label="Login"></button>        
                    </form>
                </div>
            </div>
        </div>       
    </body>
</html>
